<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>English ↔ Tamil Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 800px }
    .row { display: flex; gap: .5rem; margin-bottom: .75rem; flex-wrap: wrap }
    textarea { width: 100%; height: 140px; padding: .75rem }
    select, button, input { padding: .6rem }
    .log { border: 1px solid #ddd; padding: 1rem; min-height: 120px; white-space: pre-wrap; background: #fafafa }
    .muted { color: #666; font-size: .9rem }
    .msg-user { font-weight: 600 }
    .msg-bot { }
  </style>
</head>
<body>
  <h1>English ↔ Tamil Translator</h1>
  <p class="muted">Secure: API key is kept on the server. Frontend calls a backend proxy.</p>

  <div class="row">
    <label for="direction">Direction:</label>
    <select id="direction">
      <option value="en-ta">English → Tamil</option>
      <option value="ta-en">Tamil → English</option>
    </select>
  </div>

  <textarea id="user-input" placeholder="Type text to translate..."></textarea>

  <div class="row">
    <button id="translate-btn">Translate</button>
    <input id="backend-url" placeholder="Backend URL (https://...)" style="flex:1" />
  </div>

  <div id="output" class="log"></div>

  <script src="main.js"></script>
</body>
</html>
