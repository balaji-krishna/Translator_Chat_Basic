<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chatbot - English/Tamil Translator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        .chat-log { height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; padding: 12px; background: #fafafa; margin-bottom: 16px; }
        .chat-message { margin-bottom: 12px; }
        .user { color: #007bff; font-weight: bold; }
        .bot { color: #28a745; font-weight: bold; }
        .input-row { display: flex; gap: 8px; }
        input, select { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 16px; border-radius: 4px; border: none; background: #007bff; color: #fff; cursor: pointer; }
        button:disabled { background: #aaa; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot: English ↔ Tamil Translator</h2>
        <div class="chat-log" id="chat-log"></div>
        <form id="chat-form" autocomplete="off">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Type your message..." required />
                <select id="direction">
                    <option value="en-ta">English → Tamil</option>
                    <option value="ta-en">Tamil → English</option>
                </select>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
